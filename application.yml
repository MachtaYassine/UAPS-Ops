apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: UAPS-mlops
spec:
  project: default
  source:
    repoURL: https://github.com/MachtaYassine/UAPS-Ops
    targetRevision: main
    path: deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: user-ymachta
  syncPolicy:
    automated:
      selfHeal: true
